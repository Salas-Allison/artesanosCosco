<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Title -->
    <title>Artesanos Cosco</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#"><span class="text-warning">Arte</span>Sanos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#accueil">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#produits">Nos Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <form action="/login" method="POST">
                    <span sec:authorize="isAnonymous()">
                    <button class="btn btn-outline-warning" type="submit">Connexion</button>
                    </span>
                </form>
                <form action="/logout" method="POST">
                        <span sec:authorize="isAuthenticated()">
                        <button class="btn btn-outline-warning" type="submit">Deconnexion</button>
                        </span>
                </form>
            </ul>
        </div>
    </div>
</nav>

<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/logo1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h5>ArtesanosCosco</h5>
                <p>La Fusion Artistique de Traditions Millénaires</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/images/logo2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h5>ArtesanosCosco</h5>
                <p>Entre Histoire, Couleurs et Savoir-Faire</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/images/logo3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h5>ArtesanosCosco</h5>
                <p>Un Voyage dans l'Artisanat Péruvien</p>
            </div>
        </div>
    </div>
</div>

<!-- Blog-container -->

<div class="blog-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1>Modifier un produit</h1>
                <form th:action="@{/admin/updateProduit/{id}(id=${produit.id})}" th:object="${produit}" method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom:</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image:</label>
                        <input type="text" class="form-control" id="image" th:field="*{image}" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="prix" class="form-label">Prix:</label>
                        <input type="number" step="0.1" class="form-control" id="prix" th:field="*{prix}" aria-describedby="emailHelp">
                    </div>

                    <button type="submit" class="btn btn-warning">Enregistrer</button>
                </form>
            </div>

        </div>

    </div>

</div>


<!-- Link to JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="js/produit.js"></script>

</body>
</html>
