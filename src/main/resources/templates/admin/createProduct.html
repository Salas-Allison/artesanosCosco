<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Title -->
  <title>Artesanos Cosco</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}"/>
  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<!-- Header -->
<header>
  <!-- Nav -->
  <div class="nav container">
    <!-- Logo -->
    <a href="/" class="logo">Arte<span>sanos</span></a>
    <!-- Login Btn -->
    <form action="/login" method="POST">
            <span sec:authorize="isAuthenticated()">
                 <a th:href="@{/logout}">Se déconnecter</a>
            </span>
      <span sec:authorize="isAnonymous()">
                <input type="submit" class="login" value="Login">
            </span>

    </form>
  </div>

</header>
<!-- Home -->
<section class="home" id="home">
  <div class="home-text container">
    <h2 class="home-title">ArtesanosCosco</h2>
    <span class="home-subtitle">Le meilleur Artisana</span>
  </div>
</section>
<!-- Blog-container -->
<!-- Blog-container -->
<div class="blog-container">
  <div class="container">
    <div class="row">
      <h1>Créer un produit</h1>
      <form action="/admin/createProduit" th:object="${produit}" method="post">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}" required><br><br>
        <label for="image">url:</label>
        <input type="url" id="image" name="image" th:field="*{image}" required><br><br>
        <label for="nom">nom:</label>
        <input type="text" id="nom" name="nom" th:field="*{nom}" required><br><br>
        <label for="prix">Prix:</label>
        <input type="number" id="prix" name="prix"  th:field="*{prix}" required><br><br>
        <button class="btn btn-success" >Save</button>
      </form>
    </div>

  </div>

</div>


<!-- Link to JS -->
<script src="js/produit.js"></script>

</body>
</html>
